<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <!-- <link type="text/css" href="/css/style.css" rel="stylesheet"> -->
    <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <title>RepTool</title>
    <!-- link to manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body
    style="background: #f5f5f5;">
    <div class="container">
        <div class="row valign-wrapper" style="height: 94%">
            <div class="col s12">
                <img class="responsive-img center" src="./img/icons/icon-512x512.png" alt="">
                <br><br>
                <button data-target="modal-login" class="col s12 l12 btn teal accent-4 modal-trigger">Login</button>
                <br><br>
                <button data-target="modal-signup" class="col s12 l12 btn teal accent-4 modal-trigger">Sign Up</button>
            </div>
        </div>

        <div class="row">
            
        </div>

        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form id="login">
                    <div class="input-field">
                        <input type="email" class="validate" required name="email" value="">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="validate" required name="password" value="">
                        <label for="password">Password</label>
                    </div>
                    <button class="waves-effect green lighten-3 btn-flat">Login</button>
                    <p id="login-err"></p>
                </form>
            </div>
        </div>
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign Up</h4>
                <br>
                <form id="signup">
                    <div class="input-field">
                        <input placeholder="Jane" type="text" class="validate" name="first_name" value="">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="Doe" type="text" class="validate" name="last_name" value="">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" class="validate" name="email" value="">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="validate" name="password" value="">
                        <label for="password">Password</label>
                    </div>
                    <button class="waves-effect green lighten-3 btn-flat">Sign Up</button>
                    <p id="signup-err"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <!-- other scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/auth.js"></script>
</body>
<script>
    $(document).ready(function () {
        var elems = document.querySelectorAll('.modal');
        M.Modal.init(elems);
    });
</script>

</html>
