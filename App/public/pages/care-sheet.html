<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reptile Care</title>
    <!-- ccs / materialise -->
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="../css/style.css" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <!-- link to manifest -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body>
    <!-- ------------ HEADER ------------ -->
    <nav class="top z-depth-0">
        <ul id="top-bar" class="center row text-green">
            <li class="col s3">
                <a href="../pages/main.html" class="green-text text-darken-1">REP<span>TOOL</span></a>
            </li>
            <li class="col s9 right-align">
                <div id="logout">
                    <i style="padding: 0px" id="logout-btn"
                        class="btn-flat material-icons red-text text-darken-4">exit_to_app</i>
                </div>
            </li>
        </ul>
    </nav>
    <!-- ------------ MAIN CONTENT ------ -->
    <div class="page-content">
        <div class="container grey lighten-3 z-depth-2 center grey-text text-darken-3 center"
            style="padding:15px;margin-top:15px;">
            <h4 id="title"></h4>
            <div class="divider"></div>
            <br>
            <div id="data-container"></div>
            <div id="preload">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center">
                <a class="btn-floating btn-smallgreen darken-3 z-depth-1" href="care-sheets.html">
                    <i class="material-icons teal accent-4">arrow_back</i>
                </a>
                <br>
            </div>
        </div>
    </div>
    <!-- ------------ FOOTER ------------ -->
    <div class="end green darken-1">
        <div class="container">
            <div class="row">
                <ul class="center">
                    <li class="col s3">
                        <a href="../pages/main.html" class="btn-floating teal accent-4 waves-effect"><i
                                class="material-icons">home</i></a>
                    </li>
                    <li class="col s3">
                        <a href="../pages/care-sheets.html" class="disabled btn-floating teal accent-4 waves-effect"><i
                                class="material-icons">assignment</i></a>
                    </li>
                    <li class="col s3">
                        <a href="./feeds.html" class="btn-floating teal accent-4 waves-effect"><i class="material-icons">bug_report</i></a>
                    </li>
                    <li class="col s3">
                        <a href="../pages/profile.html" class="btn-floating teal accent-4 waves-effect"><i
                                class="material-icons">account_circle</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ------------ SDK LINKS --------- -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>

    <!-- ------------ JS LINKS ---------- -->
    <script src="../js/app.js"></script>
    <script src="../js/care-sheets.js"></script>
    <script src="../js/db.js"></script>
    <script>
        $(document).ready(() => {
            $("#data-container").hide();
            //check route is correct
            if (window.location.href.split('?').length > 1) {
                //get data req
                getCareSheetData(window.location.href.split('?')[1]);
            }
            else {
                $("#data-container").append("Sorry! No pet data found");
            }
        });
    </script>
</body>
</html>
