<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reptile Care</title>
    <!-- ccs / materialise -->
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="../css/style.css" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <!-- link to manifest -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body>
    <!-- ------------ HEADER ------------ -->
    <nav class="top z-depth-0">
        <ul id="top-bar" class="center row text-green">
            <li class="col s3">
                <a href="./main.html" class="green-text text-darken-1">REP<span>TOOL</span></a>
            </li>
            <li class="col s9 right-align">
                <div id="logout">
                    <i style="padding: 0px" id="logout-btn"
                        class="btn-flat material-icons red-text text-darken-4">exit_to_app</i>
                </div>
            </li>
        </ul>
    </nav>
    <!-- ------------ MAIN CONTENT ------ -->
    <div class="page-content">
        <div class="container grey lighten-3 z-depth-2 center grey-text text-darken-3" style="padding:15px;margin-top:15px;">
            <h4>Feeds</h4>
            <div id="preload">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="feeds">
                
            </div>
        </div>
        <div id="feed-info" class="modal">
            <div class="modal-content center">
                <h4 id="feed-name">Name</h4>
                <div class="section" id="feed-data"></div>
            </div>
        </div>
    </div>
    <!-- ------------ FOOTER ------------ -->
    <div class="end green darken-1">
        <div class="container">
            <div class="row">
                <ul class="center">
                    <li class="col s3">
                        <a href="./main.html" class="btn-floating teal accent-4 waves-effect"><i
                                class="material-icons">home</i></a>
                    </li>
                    <li class="col s3">
                        <a href="./care-sheets.html" class="btn-floating teal accent-4 waves-effect"><i
                                class="material-icons">assignment</i></a>
                    </li>
                    <li class="col s3">
                        <a href="./feeds.html" class="btn-floating teal accent-4 waves-effect"><i class="material-icons">bug_report</i></a>
                    </li>
                    <li class="col s3">
                        <a href="./profile.html" class="btn-floating teal accent-4 waves-effect"><i
                                class="material-icons">account_circle</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ------------ SDK LINKS --------- -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>

    <!-- ------------ JS LINKS ---------- -->
    <script src="../js/app.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        $(document).ready(function () {

            $(".modal").modal();

            db.collection("feeds").get().then(snapshot => {
                snapshot.forEach(snap => {
                    var html = `
                    <div class="col s12">
                        <a class="" onClick="openModal('${snap.id}')">
                            <div class="card light-green lighten-1 white-text">
                                <div class="card-content">
                                    <i class="material-icons left">cloud</i>
                                    <h6 style="">${snap.data().name}</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    `;
                    $("#feeds").append(html);
                    $("#preload").fadeOut(() => {
                        $("#feeds").fadeIn();
                    })
                })
            })
        });

        function openModal(id) {
            $("#feed-data").empty();
            db.collection("feeds").doc(id).get().then(snapshot => {
                for (var key in snapshot.data()) {
                    var name = formatName(key);
                    if (key != "name") {
                        if (!isNaN(snapshot.data()[key])) {
                            var html = `
                            <div class="card light-green lighten-1 white-text">
                                <div class="card-content">
                                    <h6>${name}</h6> <p>${snapshot.data()[key]} / 5</p>
                                </div>    
                            </div>`;
                        }
                        else {
                            var html = `
                            <div class="card light-green lighten-1 white-text">
                                <div class="card-content">
                                    <h6>${name}</h6> <p>${snapshot.data()[key]}</p>
                                </div>    
                            </div>`;
                        }
                        $("#feed-data").append(html);
                    }
                    else {
                        var title = snapshot.data()[key].replace(snapshot.data()[key][0], snapshot.data()[key][0].toUpperCase());
                        $("#feed-name").html(title);
                    }
                }
                var modal = M.Modal.getInstance($("#feed-info"));
                modal.open();
            })
        }

        function formatName(key) {
            key = key.split("-");
            var name = "";
            for (var x = 0; x < key.length; x++) {
                name += key[x].replace(key[x][0], key[x][0].toUpperCase());
                name += " ";
            }
            name = name.substring(0, name.length - 1);
            return name;
        }
    </script>
</body>

</html>
